<mat-card>
    <mat-card-title>
        <h1>Report for {{date | date}}</h1>
    </mat-card-title>
    <mat-card-content class="map-container">
        <agm-map #map id="map" [zoom]='zoom' [latitude]='latitude' [longitude]='longitude' [mapTypeId]="'hybrid'" [maxZoom]="maxZoom" [minZoom]="minZoom" (mapReady)="onMapReady($event)" [fullscreenControl]="fullscreenControl" [zoomControl]="zoomControl" [rotateControl]="rotateControl"
            [scaleControl]="scaleControl" [streetViewControl]="streetViewControl">
        </agm-map>

    </mat-card-content>
    <button color="primary" mat-button>Overlay Complete</button>

    <button color="primary" mat-button>Clear Map</button>
    <app-property-detail></app-property-detail>
    <mat-action-row>
        <a mat-button displayFlx color="primary">Save</a>
        <!-- <a mat-button color="primary">Edit</a> -->
        <a mat-button color="primary">Submit</a>
    </mat-action-row>
</mat-card>

<!-- submit report -->

<mat-card class="check-box-card">
    <mat-card-title>
        <h1>Tasks</h1>
    </mat-card-title>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <label formArrayName="orders" *ngFor="let order of ordersFormArray.controls; let i=index">
    <mat-checkbox [formControlName]="i">  
      {{webData[i].name}}
    </mat-checkbox>
    <br/>
  </label>
        <br/>
        <!-- <mat-form-field matFormFieldControl>Add Photo</mat-form-field> -->
        <button mat-button color='primary' class="btn btn-success">Add to Report</button>
    </form>
</mat-card>
