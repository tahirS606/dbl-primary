<div class="watermark-container">
    <div *ngIf="isLoading">
        <mat-spinner></mat-spinner>
    </div>
</div>
<div *ngIf="!isLoading" class="collection">


    <div *ngFor="let report of reports | orderBy:'-date'">
        <div>
            <span class="primary bold">{{report?.date | date}} - </span> <strong>{{report?.propertyName |titlecase}}</strong> {{report?.propertyAddress}}
            <a mat-button color="primary" [routerLink]="['/reports', report.id]">View</a
            >
    <div>
    </div>
