<h1>
    Reports</h1>
<div class="watermark-container">
    <div *ngIf="isLoading">
        <mat-spinner></mat-spinner>
    </div>
</div>

<div class="collection-wrapper">
    <div *ngIf="!isLoading" class="collection">

        <div *ngFor="let report of reports | orderBy:'-date'">
            <div>
                <span class="primary bold">{{report?.date | date}} - </span> <strong>{{report?.propertyName |titlecase}}</strong> {{report?.propertyAddress | slice:0:-5}}
                <a mat-button color="primary" [routerLink]="['/reports', report.id]">View</a
            >
    <div>
    </div>
    </div>
    </div>

<div>
</div>

<mat-paginator [length]='totalReports' [pageSize]='reportsPerPage' [pageSizeOptions]='pageSizeOptions' (page)="onChangedPage($event)"></mat-paginator>
</div>
