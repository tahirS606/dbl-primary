<mat-card>
    <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->

    <form [formGroup]="form" (submit)="onSaveProperty()">
        <mat-form-field>
            <input matInput formControlName="name" type="text" placeholder="Property Name" required />

            <mat-error *ngIf="getControl.name.errors?.required">Please enter a name</mat-error>
            <mat-error *ngIf="getControl.name.errors?.minlength">Minimum 3 characters</mat-error>
        </mat-form-field>
        <div>
            <button class="image-button" mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
            <input type="file" #filePicker (change)="onImagePicked($event)" />
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && getControl.image.valid">
            <img [src]="imagePreview" [alt]="form.value.name" />
        </div>

        <mat-form-field>
            <input matInput rows="2" formControlName="address" placeholder="Address" required />

            <mat-error *ngIf="getControl.address.invalid">Please enter an address
            </mat-error>
            <mat-error *ngIf="getControl.address.errors?.minlength">Address must be at least 3 characters</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Save Property
    </button>
    </form>
</mat-card>
