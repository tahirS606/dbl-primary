<mat-card>
    <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->

    <form [formGroup]="form" (submit)="onSaveProperty()">
        <mat-form-field>
            <input matInput formControlName="name" type="text" placeholder="Property Name" required />

            <mat-error *ngIf="getControl.name.errors?.required">Please enter a name</mat-error>
            <mat-error *ngIf="getControl.name.errors?.minlength">Minimum 3 characters</mat-error>
        </mat-form-field>


        <mat-form-field>
            <mat-google-maps-autocomplete matInput formControlName="address" addressType="establishment" placeholder="Address" required>
            </mat-google-maps-autocomplete>

            <input matInput rows="1" addressType="establishment" formControlName="address" required ngx-google-places-autocomplete />
            <!-- <h1>{{enteredAddress}}</h1> -->


            <mat-error *ngIf="getControl.address.invalid">Please enter an address
            </mat-error>
            <mat-error *ngIf="getControl.address.errors?.minlength">Address must be at least 3 characters</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Save Property
    </button>

    </form>
</mat-card>
