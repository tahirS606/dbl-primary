<mat-accordion multi="true">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <h4 class="thumbnail-header">{{ property?.name }}</h4>
        </mat-expansion-panel-header>
        <mat-panel-title>
            <h5>{{ property?.address }}</h5>
        </mat-panel-title>
        <!-- <mat-panel-description>
            âˆ’ Represents the panel summary.</mat-panel-description> -->

        <mat-action-row>
            <button mat-button color="warn" (click)="onDelete(property.id)">
        Delete
      </button>
            <a mat-button color="primary" [routerLink]="['/edit-property', property.id]">Edit</a
      >
      <a mat-button color="primary">Add to Route</a>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
