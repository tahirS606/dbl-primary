<mat-card>
    <mat-card-title>{{ property?.name }}</mat-card-title>
    <mat-card-content>{{ property?.address }}</mat-card-content>
    <mat-card-footer>
        <button mat-button color="primary">Edit</button>
        <button mat-button color="warn" (click)="onDelete(property.id)">
      Delete
    </button>
    </mat-card-footer>
</mat-card>
