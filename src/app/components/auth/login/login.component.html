<mat-card>
    <form #loginForm="ngForm" (submit)="onLogin(loginForm)">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <input autoFocus="true" name="email" ngModel #emailInput="ngModel" matInput type="email" placeholder="Please enter a valid email" required email />
            </mat-form-field>

            <mat-form-field>
                <input #passwordInput="ngModel" name="password" ngModel type="password" matInput placeholder="Password" required />

                <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>

        </mat-card-content>
    </form>
</mat-card>

<div class="container" style="max-width: 500px">

    <button mat-button type="button" (click)="googleSignin()" class="btn btn-block btn-primary">Signin with Google</button>

    <div *ngIf="isSignedin === true" class="mt-4">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" [value]="user.firstName" class="form-control" id="firstname" readonly>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" [value]="user.lastName" class="form-control" id="lastname" readonly>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" [value]="user.email" class="form-control" id="email" readonly>
        </div>
        <button type="button" (click)="logout()" class="btn btn-primary">Log Out</button>
    </div>

</div>
