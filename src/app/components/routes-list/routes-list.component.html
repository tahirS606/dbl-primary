<div class="route-container">
    <div *ngFor="let route of routes">
        <mat-card [routerLink]="['/routes/route', route.route]">
            <mat-card-content color="primary" align="center">
                <p>{{route.route | number }}</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
