<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
            <mat-form-field>
                <input matInput placeholder="Property Name" />
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Street Address" />
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="City" />
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="State" />
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Zip Code" />
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Address" />
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary">Submit</button>
        </mat-card-actions>
    </mat-card>
</div>
