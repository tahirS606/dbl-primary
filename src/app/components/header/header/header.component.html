<mat-toolbar>
    <p>{{authData}}</p>
    <a routerLink="/"><img src="./assets/images/dbl-logo.png" class="logo"></a>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="userIsAuthenticated">
            <a mat-button routerLink="/routes" routerLinkActive="mat-primary">Routes</a
      >
      <li *ngIf="userIsAuthenticated">
        <a mat-button routerLink="/properties" routerLinkActive="mat-primary">Properties</a
  >
      
    </li>
       
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="user/login" routerLinkActive="mat-primary">Login</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="user/signup" routerLinkActive="mat-primary">Sign Up</a>
        </li>
        <li *ngIf="userIsAuthenticated">
            <button (click)="onLogout()" mat-button>Logout</button>
        </li>
    </ul>
</mat-toolbar>
